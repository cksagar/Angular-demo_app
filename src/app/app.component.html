<div>

  <img style="text-align: center;" src="../assets/lco_logo.png"
   alt="LCO logo"
   height="100"
   width="100"
   class="logo">
</div>
<h1 class="app-title">TODO list</h1>

<div class="container">
  Add TODO here...
  <br>
  <input type="text"
   class="input-text"
  placeholder="Type a TODO"
  [(ngModel)]="todoValue"
  (keyup.enter)="addItem()"
  />
  <button class="add-btn" (click)="addItem()">Add TODO </button>
<div class="list">
  <ul>
    <li *ngFor="let item of list">
      <input type="checkbox" 
      [(ngModel)]="item.isDone" 
      name="isDone">
      {{item.value}}
      <button class="btn" (click)="deleteItem(item.id)" >Delete</button>
    </li>
  </ul>
</div>
</div>
